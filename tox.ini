[tox]
envlist = py{38, 312}, quality, docs, pii_check

[doc8]
ignore = D001

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120
max-doc-length = 120

[pydocstyle]
ignore = D101,D200,D203,D212,D215,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414

[pytest]
django_settings_module = test_utils.test_settings
addopts = --cov openedx_events --cov-report term-missing --cov-report xml
norecursedirs = .* docs requirements site-packages

[testenv]
deps = 
    -r{toxinidir}/requirements/test.txt
commands = 
    pytest openedx_events tests

[testenv:docs]
setenv = 
    PYTHONPATH = {toxinidir}
    # Adding the option here instead of as a default in the docs Makefile because that Makefile is generated by shpinx.
    SPHINXOPTS = -W
allowlist_externals = 
    make
    rm
    twine
deps = 
    -r{toxinidir}/requirements/doc.txt
commands = 
    doc8 --ignore-path docs/_build README.rst docs
    rm -f docs/openedx_events.rst
    rm -f docs/modules.rst
    make -e -C docs clean
    make -e -C docs html
    python -m build --wheel
    twine check dist/*

[testenv:quality]
allowlist_externals = 
    make
    rm
    touch
deps = 
    -r{toxinidir}/requirements/quality.txt
commands = 
    make quality

[testenv:pii_check]
setenv = 
    DJANGO_SETTINGS_MODULE = test_utils.test_settings
deps = 
    -r{toxinidir}/requirements/test.txt
commands = 
    code_annotations django_find_annotations --config_file .pii_annotations.yml --lint --report --coverage

